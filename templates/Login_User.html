{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href={{url_for ('static', filename='Login_user.css') }}>

<title>Login Page</title>
{% endblock %}


{% block body %}
<div class = "logo-container">
    <img src="{{ url_for('static', filename ='logoai.png') }}" alt="This is my logo" class= "logo">
</div>
    
<div class="container">
        <h2>EduScore University Result Management System</h2>
        <p>Students Login</p>
        <hr>
    <form  method="POST", action="/Login_User/">
        <div class="formGroup">
            <label for="Email"> Email</label>
            <input type="text"name="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="formGroup">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn">Sign in</button>
    </form>
</div>

{% endblock %}
